<div class="forgot-password-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Recuperar contraseña</h2>
            
            <div *ngIf="success" class="text-center">
              <div class="alert alert-success">
                <strong>✓ Email enviado</strong><br>
                Revisa tu bandeja de entrada para restablecer tu contraseña.
              </div>
              <a routerLink="/login" class="btn btn-primary w-100">Volver al login</a>
            </div>

            <form *ngIf="!success" (ngSubmit)="enviar()">
              <p class="text-muted mb-4">
                Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.
              </p>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  [(ngModel)]="email" 
                  name="email"
                  placeholder="tu-email@ejemplo.com"
                  [disabled]="loading"
                  required>
              </div>

              <div *ngIf="error" class="alert alert-danger">
                {{ error }}
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading || !email">
                Enviar enlace de recuperación
              </button>

              <div class="text-center">
                <a routerLink="/login" class="text-decoration-none">← Volver al login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
