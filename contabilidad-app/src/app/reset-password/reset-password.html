<div class="reset-password-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Nueva contraseña</h2>
            
            <div *ngIf="success" class="alert alert-success">
              <strong>¡Contraseña actualizada!</strong><br>
              Redirigiendo al login...
            </div>

            <form *ngIf="!success && token" (ngSubmit)="resetear()">
              <p class="text-muted mb-4">
                Ingresa tu nueva contraseña.
              </p>  

              <div class="mb-3">
                <label class="form-label">Nueva contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  [(ngModel)]="newPassword" 
                  name="newPassword"
                  placeholder="Mínimo 6 caracteres"
                  [disabled]="loading"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  [(ngModel)]="confirmPassword" 
                  name="confirmPassword"
                  placeholder="Repite la contraseña"
                  [disabled]="loading"
                  required>
              </div>

              <div *ngIf="error" class="alert alert-danger">
                {{ error }}
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading || !newPassword || !confirmPassword">
                <span *ngIf="loading">Actualizando...</span>
                <span *ngIf="!loading">Actualizar contraseña</span>
              </button>

              <div class="text-center">
                <a routerLink="/login" class="text-decoration-none">← Volver al login</a>
              </div>
            </form>

            <div *ngIf="!token" class="alert alert-danger">
              <strong>Error:</strong> Token inválido o no proporcionado.
              <div class="mt-3">
                <a routerLink="/login" class="btn btn-primary w-100">Volver al login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
